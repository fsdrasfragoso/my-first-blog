{% extends "base.html" %}

{% block content %}
  <div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <div class="l-box">
            <h4 class="content-subhead">Listagem de Cursos do SimpleMOOC</h4>
            <p>Abaixo a lista de cursos disponíveis na plataforma</p>
        </div>
    </div>
</div>

{% for turma in turmas %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1-3">
        <div class="l-box">
            <a href="#">
            
            <img src="#" alt="{{ turma.nome }}"/>
            
            
                       </a>
        </div>
    </div>
    <div class="pure-u-2-3">
        <div class="l-box">
            <h4 class="content-subhead"><a href="#" title="">{{ turma.name }}</a></h4>
            <p>
            {{turma.descricao}}
            </p>
        </div>
    </div>
</div>

<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <div class="l-box">
            <p>Nenhum curso está disponível na plataforma</p>
        </div>
    </div>
</div>
{%endfor%}
{% endblock %}
